<ion-view  view-title="Rotaract Members">
<style type="text/css">
.lists-item.ng-enter {
    -webkit-animation: fadeInLeft 1s;
    animation: fadeInLeft 1s;
}
.lists-item.ng-enter-stagger {
  -webkit-animation-delay:120ms;
  animation-delay:120ms;

  /* override to make sure it's not inherited from other styles */
  -webkit-animation-duration:0;
  animation-duration:0;
}
</style>
<ion-content on-swipe-right="alert('lol')" padding="true" class="has-header">
<ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="Showusers()">
</ion-refresher>
	<div class="list animated slideInUp ">
            <a href="#/viewuser" ng-repeat="UserData in Users" class="lists-item infinite item item-remove-animate item-icon-right">
                <img ng-click="ShowUserDetails($index)" style=" float: left; max-height: 70px; max-width: 70px; margin-right: 1em; border-radius: 3px;" ng-src="avatar/{{UserData.ProfileImagex}}.png">
                <h2>{{UserData.Name}}</h2>
                <p>{{UserData.Position}}</p>
                <i class="icon ion-ios-arrow-right"></i>
            </a>
        </div>
 
    
	
</ion-content>
</ion-view>
